<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Foreign Data Wrapper sous PostgreSQL</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="title">
					<h1>Foreign Data Wrapper</h1>
					<h2>ou un réseau social pour vos données</h2>
					<h2>sous PostgreSQL</h2>
				</section>
				<section id="qui-suis-je">
					<h1>Qui suis-je</h1>

					<div class="flex-row">
						<div>
							<img id="avatar" src="./assets/img/my-disk-world.png" alt="avatar" />
						</div>
						<div class="flex-element-centered">
							<div class="name">Florian FERRIERE</div>
							<br />
							<div class="twitter">
								<a href="https://twitter.com/FerriereFlorian">@FerriereFlorian</a>
							</div>
						</div>
					</div>

					<div>
						<div>
							Développeur chez Norsys
						</div>
						<div>
							<img id="logo-norsys" src="./assets/img/norsys.png" alt="norsys" />
						</div>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
